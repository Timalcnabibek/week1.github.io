<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text] {
            width: 100%;
            padding: 5px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        form {
            margin: 0 auto;
            width: 50%;
        }
    </style>
</head>

<body>
    <h1 style="color: rgb(48, 174, 48);
              text-align: center;">
        Herald College Kathmandu Survey Form</h1>
    <br><br>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" placeholder="Enter your name" style="width:80%"><br><br>

        <label for="">Email</label><br>
        <input type="text" placeholder="Enter your email" style="width:80%"><br><br>

        <label for="">Age</label><br>
        <input type="text" placeholder="Enter your age" style="width:80%"><br><br>

        <label for="stud">Which option best describes you?</label><br>
        <select name="stud" id="option" style="width:70%">
            <option value="student">student</option>
            <option value="tutors">tutors</option>
            <option value="staff">staff</option>
            <option value="employee">employee</option>

        </select>


        <p>Would you recommend Herald College Kathmandu to a friend?</p>
        <input type="radio" name="bib"> yes <br><br>
        <input type="radio" name="bib"> No <br><br>
        <input type="radio" name="bib"> Maybe <br><br>

        <div class="languages">
            <p>languages and Frameworks known (Check all that apply)</p>
            <input type="checkbox" id="in"> C <br>
            <input type="checkbox" id="in"> C++<br>
            <input type="checkbox" id="in"> C#<br>
            <input type="checkbox" id="in"> Java<br>
            <input type="checkbox" id="in"> Pyhton <br>
            <input type="checkbox" id="in"> JavaScript<br>
            <input type="checkbox" id="in">React<br>
            <input type="checkbox" id="in"> Angular<br>
            <input type="checkbox" id="in"> Django<br>
            <input type="checkbox" id="in">Spring<br>
        </div>

        <p>Any comments or suggestions</p>
        <textarea name="comments" id="" cols="50" rows="2"></textarea>
        <br><br><br>

        <button type="button" style="width: 100%;
                    background-color: rgb(28, 165, 28);
                    padding: 5px;
                    "> submit</button>

    </form>
</body>

</html>
